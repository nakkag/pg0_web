<!DOCTYPE html>
<html>
<head>
	<title>PG0(Web)</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta name="description" content="PG0(Web) - PG0 is a programming language for programming learning." />
	<meta property="og:title" content="PG0" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="PG0(Web) - PG0 is a programming language for programming learning." />
	<meta property="og:image" content="https://nakka.com/pg0/image/icon_256.png" />
	<meta property="og:url" content="https://nakka.com/pg0/" />
	<meta property="fb:app_id" content="730590085601317" />
	<meta name="apple-mobile-web-app-capable" content="yes"></meta>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>

	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="image/icon.png">
	<link rel="shortcut icon" sizes="114x114" href="image/icon.png">
	<link rel="stylesheet" type="text/css" href="utils/reset.css">
	<link rel="stylesheet" type="text/css" href="view/dialog.css?v=14">
	<link rel="stylesheet" type="text/css" href="view/editor.css?v=40">
	<link rel="stylesheet" type="text/css" href="view/variable.css?v=28">
	<link rel="stylesheet" type="text/css" href="view/console.css?v=8">
	<link rel="stylesheet" type="text/css" href="pg0.css?v=203">
	<script type="text/javascript" src="pg0/script_common.js?v=3"></script>
	<script type="text/javascript" src="pg0/script_parse.js?v=6"></script>
	<script type="text/javascript" src="pg0/script_exec.js?v=12"></script>
	<script type="text/javascript" src="view/dialog.js?v=28"></script>
	<script type="text/javascript" src="view/editor.js?v=168"></script>
	<script type="text/javascript" src="view/variable.js?v=25"></script>
	<script type="text/javascript" src="view/console.js?v=10"></script>
	<script type="text/javascript" src="utils/pg0_string.js?v=3"></script>
	<script type="text/javascript" src="utils/date_format.js?v=2"></script>
	<script type="text/javascript" src="utils/user_agent.js?v=1"></script>
	<script type="text/javascript" src="utils/message.js?v=20"></script>
	<script type="text/javascript" src="pg0_settings.js?v=1"></script>
	<script type="text/javascript" src="pg0.js?v=303"></script>
</head>
<body>
	<div id="main">
	<div id="container">
		<div id="ctrl-container">
			<div id="ctrl">
				<input type="image" class="ctrl-icon" id="exec-button" src="image/play.svg" onclick="exec(false);"></input>
				<input type="image" class="ctrl-icon" id="step-button" src="image/step.svg" onclick="exec(true);"></input>
				<input type="image" class="ctrl-icon" id="stop-button" src="image/stop.svg" onclick="stop();" disabled></input>
				<select id="exec-speed"></select>
			</div>

			<input type="checkbox" id="menu-toggle" class="menu-toggle">
			<label for="menu-toggle" class="menu-btn" tabindex="0"><span></span></label>
			<div class="menu">
				<input type="file" id="file-input" style="display: none;"></input>
				<ul>
					<li><a href="#" id="menu-new"></a></li>
					<hr />
					<li><a href="#" id="menu-online-open"></a></li>
					<li><a href="#" id="menu-online-save"></a></li>
					<hr />
					<li><a href="#" id="menu-local-open"></a></li>
					<li><a href="#" id="menu-local-save"></a></li>
					<hr />
					<li><a href="#" id="menu-exec-to-cursor"></a></li>
					<li><a href="#" id="menu-clear"></a></li>
					<hr />
					<li><a href="#" id="menu-setting"></a></li>
					<li><a href="#" id="menu-tutorial"></a></li>
				</ul>
			</div>
		</div>
		<div id="line-container" translate="no">
			<div id="line-number"></div>
		</div>
		<div id="editor-container" tabindex="0" translate="no">
			<div id="editor" contenteditable="true" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" tabindex="0"></div>
		</div>
		<div id="var-resizer-x"></div>
		<div id="var-resizer-y"></div>
		<div id="variable-container" tabindex="0" translate="no">
			<div id="variable">
				<div id="var-name"></div>
				<div id="var-resizer"></div>
				<div id="var-value"></div>
			</div>
		</div>
		<div id="console-resizer"></div>
		<div id="console-container" tabindex="0">
			<div id="console"></div>
		</div>
		<div id="key-container">
			<div class="key-button" id="key-undo"><img src="image/undo.svg"></div>
			<div class="key-button" id="key-redo"><img src="image/redo.svg"></div>
			<div class="key-button" id="key-left"><img src="image/left.svg"></div>
			<div class="key-button" id="key-right"><img src="image/right.svg"></div>
			<div class="key-button" id="key-paste"><img src="image/paste.svg"></div>
			<div class="key-button" id="key-tab"><img src="image/tab.svg"></div>
			<div class="key-button" id="key-close"><img src="image/close.svg"></div>
		</div>
	</div>
	<div id="message" class="dialog">
		<div id="message-text"></div>
		<div class="message-button-container"><input type="button" class="message-button" id="no" value="No"></input><input type="button" class="message-button" id="yes" value="Yes"></input></div>
	</div>
	</div>
	<div id="setting" class="dialog">
		<a href="#" class="close"></a>
		<div><span id="setting-mode-title"></span> <select class="setting-item" id="setting-mode"></select></div>
		<div><span id="setting-font-title"></span> <select class="setting-item" id="setting-font"></select></div>
		<div><input type="checkbox" class="setting-item" id="setting-linenum" /><label id="setting-linenum-title" for="setting-linenum"></label></div>
	</div>
	<div id="online-open" class="dialog" tabIndex="0">
		<a href="#" class="close"></a>
		<div id="online-open-search"><input type="text" class="setting-item" id="online-open-search-text"></input><input type="image" src="image/search.svg" id="online-open-search-button"></input></div>
		<div id="online-open-list"></div>
	</div>
	<div id="online-open-menu" class="dialog-menu" tabIndex="0">
		<div><a href="#" id="online-open-copy"></a></div>
		<div><a href="#" id="online-open-copy-autorun"></a></div>
		<div><a href="#" id="online-open-history"></a></div>
		<div id="online-open-remove-div"><a href="#" id="online-open-remove"></a></div>
	</div>
	<div id="online-history" class="dialog" tabIndex="0">
		<a href="#" class="close"></a>
		<div id="online-history-title"></div>
		<div id="online-history-list"></div>
	</div>
	<div id="online-save" class="dialog" tabIndex="0">
		<a href="#" class="close"></a>
		<div><span id="online-save-file-title"></span><br /><input type="text" class="setting-item" id="online-save-file"></input></div>
		<div><span id="online-save-author-title"></span><br /><input type="text" class="setting-item" id="online-save-author"></input></div>
		<div><span id="online-save-password-title"></span><br /><input type="password" class="setting-item" id="online-save-password"></input></div>
		<div><input type="checkbox" class="setting-item" id="online-save-new" /><label id="online-save-new-title" for="online-save-new"></label></div>
		<div><input type="button" class="setting-item" id="online-save-button"></input></div>
	</div>
</body>
</html>
