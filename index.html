<!DOCTYPE html>
<html>
<head>
	<title>PG0(Web)</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta name="description" content="PG0(Web) - PG0 is a programming language for programming learning." />

	<link rel="apple-touch-icon" href="image/icon.png">
	<link rel="shortcut icon" sizes="114x114" href="image/icon.png">
	<link rel="stylesheet" type="text/css" href="utils/reset.css">
	<link rel="stylesheet" type="text/css" href="view/editor.css?v=34">
	<link rel="stylesheet" type="text/css" href="view/variable.css?v=16">
	<link rel="stylesheet" type="text/css" href="view/console.css?v=7">
	<link rel="stylesheet" type="text/css" href="pg0.css?v=92">
	<script type="text/javascript" src="pg0/script_common.js?v=1"></script>
	<script type="text/javascript" src="pg0/script_parse.js?v=1"></script>
	<script type="text/javascript" src="pg0/script_exec.js?v=2"></script>
	<script type="text/javascript" src="view/editor.js?v=136"></script>
	<script type="text/javascript" src="view/variable.js?v=21"></script>
	<script type="text/javascript" src="view/console.js?v=9"></script>
	<script type="text/javascript" src="utils/pg0_string.js?v=1"></script>
	<script type="text/javascript" src="utils/date_format.js?v=1"></script>
	<script type="text/javascript" src="utils/user_agent.js?v=1"></script>
	<script type="text/javascript" src="utils/message.js?v=2"></script>
	<script type="text/javascript" src="utils/rawdeflate.js?v=1"></script>
	<script type="text/javascript" src="utils/rawinflate.js?v=1"></script>
	<script type="text/javascript" src="pg0.js?v=166"></script>
</head>
<body>
	<div id="container">
		<div id="ctrl_container">
			<input type="image" class="ctrl_icon" id="exec_button" src="image/play.svg" title="Exec" onclick="exec(false);"></input>
			<input type="image" class="ctrl_icon" id="step_button" src="image/step.svg" title="Step exec" onclick="exec(true);"></input>
			<input type="image" class="ctrl_icon" id="stop_button" src="image/stop.svg" title="Stop" onclick="stop();" disabled></input> 
			<select name="kind" id="kind">
				<option value="PG0">PG0</option>
				<option value="PG0.5" selected>PG0.5</option>
			</select>
			<select name="speed" id="speed">
				<option value="0" selected>No Wait</option>
				<option value="1">Fast</option>
				<option value="250">Normal</option>
				<option value="500">Slow</option>
			</select>
			<input type="button" value="Clear console" onclick="clearConsole();"></input>
		</div>
		<div id="line_container">
			<div id="line_number"></div>
		</div>
		<div id="editor_container" tabindex="0" translate="no">
			<div id="editor" contenteditable="true" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" tabindex="0"></div>
		</div>
		<div id="var_resizer_x"></div>
		<div id="var_resizer_y"></div>
		<div id="variable_container" tabindex="0" translate="no">
			<div id="variable">
				<div id="var_name"></div>
				<div id="var_resizer"></div>
				<div id="var_value"></div>
			</div>
		</div>
		<div id="console_resizer"></div>
		<div id="console_container" tabindex="0">
			<div id="console"></div>
		</div>
		<div id="key_container">
			<div class="key_button" id="key_undo"><img src="image/undo.svg"></div>
			<div class="key_button" id="key_redo"><img src="image/redo.svg"></div>
			<div class="key_button" id="key_left"><img src="image/left.svg"></div>
			<div class="key_button" id="key_right"><img src="image/right.svg"></div>
			<div class="key_button" id="key_paste"><img src="image/paste.svg"></div>
			<div class="key_button" id="key_tab"><img src="image/tab.svg"></div>
			<div class="key_button" id="key_close"><img src="image/close.svg"></div>
		</div>
	</div>
</body>
</html>
